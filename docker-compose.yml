# This docker compose is for streamoo application
name: "streamoo"
version: "v0.1"
services:
  mongodb:
    image: mongo
    ports:
      - ${MONGODBPORT}:27017
    volumes:
      - ./mongo_data:/data/db
    networks:
      - app-network
  
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - ${MONGOEXPPORT}:8081
    depends_on:
      - mongodb
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    networks:
      - app-network

  backend:
    build: backend/.
    container_name: backend
    ports:
      - ${BACKENDPORT}:3000           #The first port number here is our host port where we can see it and another is docker virtual port we are port binding here!
    depends_on:
      - mongodb
    develop:
      watch:
        - action: sync
          path: ./backend
          target: /app/backend
          ignore:
            - node_modules/
        - action: rebuild
          path: ./backend/package.json
    volumes:
      - ./backend/public:/app/backend/public
    # This has some bug which is not working!
    networks:
      - app-network

  frontend:
    build: frontend/.
    container_name: frontend
    ports:
      - ${FRONTENDPORT}:5173
    develop:
      watch:
        - action: sync
          path: ./frontend
          target: /app/frontend
          ignore:
            - node_modules/
        - action: rebuild
          path: ./frontend/package.json
    networks:
      - app-network

networks:
  app-network:
    driver: bridge